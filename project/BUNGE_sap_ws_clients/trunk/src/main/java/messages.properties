# Command line arguments HELP
command.label=command
value.label=value
variables.label=[var1=value1 var2=value2 ... varN=valueN]
parameters.title=\tParameters Help\n\t---------------
errors.title=\tErrors\n\t------
input_file.help=Complete path to the input file where the SAP XML request is saved.
output_file.help=Complete path to the output file where the SAP XML response will be saved. Default: stdout.
username.help=SAP user with priviliges to execute the SAP Web Service
password.help=User password
url.help=Endpoint of the Web Service that must be executed
variables.help=Complete path to the text file containing the variables and their values
basic_auth.help=If basic authentication is to be performed (value yes/no)
wss_auth.help=If WSS authentication is to be performed (value yes/no)
ssl_auth.help=If SSL authentication is to be performed (value yes/no)
keystore.help=Complete path to the keystore file
keystore_password.help=Password for the keystore
proxy.help=Proxy server hostname
proxy_port.help=Proxy server port (Default 8080)
response_parser.help=Class that implements the response parser
default_config.help=Complete path to the text file containing default values for configuration
trace_path.help=Path where input/output XML trace files will be stored
trace_prefix.help=Prefix of the input/output trace file. If this parameter is null, no trace files are generated. The appended suffix will be _{date}_[req|resp].xml
cert_config.help=Path to the certificate validation configuration file. If this parameter is supplied then just certification validation will be performed.
offline.help=Class that implements the offline retrieval of the response
converter.help=Class that implements the file converter
converter.input_file.help=Complete path to the input file that will be converted
converter.output_file.help=Complete path to the output file where converted response will be saved. Default: stdout.
async_response.help=If a response should be processed (value yes/no)
soapaction.help=SOAP Action Header value for .NET WS

		
# Error messages
error.invalid_arg.message=Invalid argument {0}
error.missing_arg_value.message=Missing value for argument {0}

# Validation messages
error.validation.unknown.variable=-Unknown Object-
error.validation.required={0} is required
error.validation.int.number={0} ({1}) is not a valid integer number
error.validation.decimal.number={0} ({1}) is not a valid decimal number
error.validation.minlength.string={0} ({1}:{2}) length must be at least {3}
error.validation.maxlength.string={0} ({1}:{2}) length must be at most {3}
error.validation.number.range={0} ({1}) is not a number in the range [{2} ... {3}]
error.validation.date={0} ({1}) is not a valid date with format {2}

# Email messages
error.cert.not_valid=The certificate [{0}] in keyStore [{1}] is not yet valid. The certificate will be valid starting on [{2}].
warning.cert.about_to_expire=The certificate [{0}] in keyStore [{1}] will expire in {2} days.
error.cert.expired=The certificate [{0}] in keyStore [{1}] expired on [{2}].

