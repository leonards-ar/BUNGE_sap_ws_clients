# Command line arguments HELP
command.label=comando
value.label=valor
variables.label=[var1=valor1 var2=valor2 ... varN=valorN]
parameters.title=\tAyuda de los parametros\n\t---------------
errors.title=\tErrores\n\t------
input_file.help=Ruta completa al archivo XML del requerimiento para la invocacion del Web Service.
output_file.help=Ruta completa al archivo en el cual se almacenara la respuesta XML de la invocacion del Web Service. Por defecto es salida estandar.
username.help=Usuario con privilegios para invocar el Web Service
password.help=Clave del usuario
url.help=URL del Web Service
variables.help=Ruta completa al archivo de texto en el cual se encuentran las variables con sus correspondientes valores
basic_auth.help=Si se va a utilizar autenticacion basica (valor yes/no)
wss_auth.help=Si se va a utilizar autenticacion WSS (valor yes/no)
ssl_auth.help=Si se va a utilizar autenticacion SSL (valor yes/no)
keystore.help=Ruta completa al repositorio de claves
keystore_password.help=Clave del repositorio
proxy.help=Nombre del servidor proxy
proxy_port.help=Puerto del servidor proxy (Por defecto 8080)
response_parser.help=Clase que implementa el procesamiento de los resultados
default_config.help=Ruta completa al archivo de texto en el cual se encuentran los valores por defecto para los parametros de configuracion
trace_path.help=Ruta en donde almacenar los archivos con las trazas de los archivos XML de salida y entrada
trace_prefix.help=Prefijo de los archivos con las trazas de los archivos XML de salida y entrada. Si el parametro es nulo, entonces no se generan trazas. El sufijo del archivo se completara _{fecha}_[req|resp].xml
cert_config.help=Ruta en donde almacenar el archivo de configuracion para validar certificados. Si se utiliza este parametro solo se realizara la validacion y ninguna otra operacion.
offline.help=Clase que implementa la obtencion de la respuesta de manera fuera de linea
converter.help=Clase que implementa el conversor de archivos
converter.input_file.help=Ruta completa al archivo de entrada que debera ser convertido
converter.output_file.help=Ruta completa al archivo en el cual se almacenara el archivo convertido. Por defecto es salida estandar.

